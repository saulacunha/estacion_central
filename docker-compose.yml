version: '3.5'

services:
  mosquitto:
    image: eclipse-mosquitto:openssl
    container_name: mqtt-mosquitto
    restart: always
    ports:
      - '1884:8883'
      - '1883:1883'
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - '8086:8086'
    volumes:
      - ./influxdb_data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=smart_garden
      - INFLUXDB_ADMIN_USER=root
      - INFLUXDB_ADMIN_PASSWORD=root
      - INFLUXDB_HTTP_AUTH_ENABLED=true

  telegraf:
    image: telegraf:1.18
    container_name: telegraf
    volumes:
      - ./telegraf:/etc/telegraf
    depends_on:
      - influxdb

  grafana:
    image: grafana/grafana:7.4.0
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/grafana_data:/var/lib/grafana
      - ./grafana/grafana-provisioning/:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    depends_on:
      - influxdb

  python:
    container_name: python
    build:
      context: python/conf

  mysql:
    image: mysql
    platform: linux/x86_64
    container_name: estacion-central-mysql
    volumes:
      - "./mysql/dumps/web-estacion-central.sql:/docker-entrypoint-initdb.d/web-estacion-central.sql"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"