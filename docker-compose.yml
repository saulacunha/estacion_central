version: '3.5'

services:
  mosquitto:
    image: eclipse-mosquitto:openssl
    container_name: mqtt-mosquitto
    restart: always
    ports:
      - '1883:8883'
      - '1884:1883'
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - '8086:8086'
    volumes:
      - ./influxdb_data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=smart_garden
      - INFLUXDB_ADMIN_USER=root
      - INFLUXDB_ADMIN_PASSWORD=root
      - INFLUXDB_HTTP_AUTH_ENABLED=true

  telegraf:
    image: telegraf:1.18
    container_name: telegraf
    volumes:
      - ./telegraf:/etc/telegraf
    depends_on:
      - influxdb

  grafana:
    image: grafana/grafana:7.4.0
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/grafana_data:/var/lib/grafana
      - ./grafana/grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx_data/html:/usr/share/nginx/html:ro
      - ./nginx/nginx_data/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx_data/config/config.d/default.conf:/etc/nginx/config.d/default.conf:ro